<!DOCTYPE html>
<head>
	<meta charset="UTF-8"/>
	<meta name="Viewport"
	      content="width=device-width, initial-scale=1.0"
		  />
	<title>
		Social Icons Draft
	</title>

<style>
	body {
		font-family: sans-serif;
		color: hsl(0, 0%, 5%);
		background-color: hsl(0, 0%, 99%);
		padding-left: 8.33%;
		padding-right: 8.33%;
	}
</style>
</head>
<body>
	<div id="Social Icons Drafting">

		<a id="Facebook Icon Link"
		   href="https://[site]">
			
			<img id="Facebook Icon"
		         src="https://simpleicons.org/icons/facebook.svg"
				 alt="Mouse-Over Text"
				 width="30px" height="auto"
				 />
			
		</a>
		<a id="Facebook Link"
		   href="https://www.facebook.com/TechnovineSolutions">
		 
		 [facebook.com/TechnovineSolutions]
		 
	 	</a>
		<br />

<br /><br /><br />

		<a id="Instagram Icon Link"
		href="https://www.instagram.com/technovinesolutions/">
		
			<img id="Instagram Icon"
				src="https://simpleicons.org/icons/instagram.svg"
				alt="Mouse-Over Text"
				width="30px" height="auto"
				/>
		</a>

		<br /><br /><br />

		<a id="Twitter Icon Link"
				href="https://[site]">
				
				<img id="Twitter Icon"
				src="https://simpleicons.org/icons/twitter.svg"
				alt="Mouse-Over Text"
				width="30px" height="auto"
				/>

		</a>

		
		
	</div>
</body>
